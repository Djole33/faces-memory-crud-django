{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faces List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="text-align: center;">
        <h1>Level {{ level }}</h1>
        <h2>Random Faces:</h2>
        {% for face, name in face_name_pairs %}
            <img src="{{ face.face.url }}" alt="Face Image"><br />
            <h2>{{ name.name }}</h2>
        {% endfor %}
        <div id="timer" style="font-size: 24px; margin: 20px 0;">
            Time Remaining: <span id="timer-countdown">00:00</span>
        </div>
        <a href="{% url 'recall' %}"><button class="btn btn-primary">Proceed to Recall</button></a>
        <br />
    </div>
</body>
</html>
