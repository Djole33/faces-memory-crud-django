<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="form-group container" style="text-align: center;">
        <h1>Random Faces:</h1>
        <ol>
            {% for face, name in face_name_pairs %}
                <li>
                    <img src="{{ face.face.url }}" alt="Face Image" style="max-width: 200px;"/><br />
                    {{ name.name }}
                </li>
            {% endfor %}
        </ol>
        <h1>Recalled Faces:</h1>
        {% if guesses %}
            <ol>
                {% for guess in guesses %}
                    <li>{{ guess }}</li>
                {% empty %}
                    <li>No guesses made.</li>
                {% endfor %}
            </ol>
        {% else %}
            <h3>There are no guesses recalled</h3>
        {% endif %}
        <br />
        <a href="/"><button class="btn btn-success">PLAY AGAIN</button></a>
    </div>
</body>
</html>
